<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Under Construction</title>

  <style>
    :root {
      --bg: #0f0f0f;
      --text: #eaeaea;
      --muted: #9a9a9a;
      --accent: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      max-width: 420px;
      padding: 24px;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 500;
      letter-spacing: 0.02em;
      margin-bottom: 12px;
    }

    p {
      font-size: 0.95rem;
      color: var(--muted);
      line-height: 1.5;
    }

    .divider {
      width: 40px;
      height: 1px;
      background: var(--accent);
      opacity: 0.4;
      margin: 20px auto;
    }

    footer {
      margin-top: 28px;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Under Construction</h1>

    <div class="divider"></div>

    <p>
      We&apos;re building something focused, modular, and reliable.
      <br />
      Check back soon.
    </p>

    <footer>
      Â© 2025
    </footer>
  </div>
</body>
</html>
